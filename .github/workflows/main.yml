name: Free RDP with LocalXpose

on:
  workflow_dispatch:

jobs:
  build:
    name: Enable RDP and Start LocalXpose Tunnel
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
      - name: Enable Remote Desktop
        shell: powershell
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 1
          Set-LocalUser -Name "runneradmin" -Password (ConvertTo-SecureString -AsPlainText "MySecurePassword123!" -Force)

      - name: Install Chocolatey
        shell: powershell
        run: |
          Set-ExecutionPolicy Bypass -Scope Process -Force
          [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.SecurityProtocolType]::Tls12
          iex ((New-Object System.Net.WebClient).DownloadString('https://community.chocolatey.org/install.ps1'))

      - name: Install LocalXpose via Chocolatey
        shell: powershell
        run: |
          choco install localxpose -y

      - name: Start LocalXpose TCP Tunnel and Capture Endpoint
        shell: powershell
        run: |
          $logPath = "$env:USERPROFILE\loclx_log.txt"
          Start-Process -FilePath "loclx.exe" -ArgumentList "tunnel tcp --port 3389" -RedirectStandardOutput $logPath -NoNewWindow
          Start-Sleep -Seconds 10

          $endpoint = Get-Content $logPath | Select-String -Pattern "tcp://" | Select-Object -First 1
          if ($endpoint) {
            Write-Output "‚úÖ LocalXpose TCP Tunnel is active!"
            Write-Output "üîó Public RDP Endpoint: $($endpoint.Line)"
            Write-Output "üë§ RDP Username: runneradmin"
            Write-Output "üîê RDP Password: MySecurePassword123!"
          } else {
            Write-Output "‚ö†Ô∏è Failed to capture public endpoint. Check tunnel logs manually."
          }
