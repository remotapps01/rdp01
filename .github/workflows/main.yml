name: Free RDP with LocalXpose

on:
  workflow_dispatch:

jobs:
  build:
    name: Enable RDP and Start LocalXpose Tunnel
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
      - name: Enable Remote Desktop
        shell: powershell
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 1
          Set-LocalUser -Name "runneradmin" -Password (ConvertTo-SecureString -AsPlainText "MySecurePassword123!" -Force)

      - name: Download LocalXpose CLI
        shell: powershell
        run: |
          Invoke-WebRequest -Uri "https://localxpose.io/download/windows/loclx.exe" -OutFile "$env:USERPROFILE\loclx.exe"

      - name: Start LocalXpose TCP Tunnel and Capture Endpoint
        shell: powershell
        run: |
          $loclxPath = "$env:USERPROFILE\loclx.exe"
          if (!(Test-Path $loclxPath)) { throw "LocalXpose CLI not found." }

          $logPath = "$env:USERPROFILE\loclx_log.txt"
          Start-Process -FilePath $loclxPath -ArgumentList "tunnel tcp --port 3389" -RedirectStandardOutput $logPath -NoNewWindow
          Start-Sleep -Seconds 10

          $endpoint = Get-Content $logPath | Select-String -Pattern "tcp://" | Select-Object -First 1
          if ($endpoint) {
            Write-Output "‚úÖ LocalXpose TCP Tunnel is active!"
            Write-Output "üîó Public RDP Endpoint: $($endpoint.Line)"
            Write-Output "üë§ RDP Username: runneradmin"
            Write-Output "üîê RDP Password: MySecurePassword123!"
          } else {
            Write-Output "‚ö†Ô∏è Failed to capture public endpoint. Check tunnel logs manually."
          }
