name: Free RDP with Loophole

on:
  workflow_dispatch:

jobs:
  build:
    name: Enable RDP and Start Loophole Tunnel
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
      - name: Enable Remote Desktop
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 1
          Set-LocalUser -Name "runneradmin" -Password (ConvertTo-SecureString -AsPlainText "MySecurePassword123!" -Force)

      - name: Download Loophole CLI
        run: |
          curl -L -o loophole.zip "https://loophole.cloud/download/windows/loophole-cli-latest.zip"
          Expand-Archive loophole.zip -DestinationPath loophole
          if (!(Test-Path "loophole\loophole.exe")) { throw "Loophole download failed." }

      - name: Start Loophole Tunnel
        run: |
          .\loophole\loophole.exe tcp 3389
