name: Free RDP (No Ngrok)

on:
  workflow_dispatch:

jobs:
  build:
    name: Enable RDP
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
      - name: Enable Remote Desktop
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 1
          Set-LocalUser -Name "runneradmin" -Password (ConvertTo-SecureString -AsPlainText "MySecurePassword123!" -Force)

      - name: Display RDP Info
        run: |
          $ip = (Invoke-RestMethod -Uri "https://api.ipify.org?format=json").ip
          Write-Host "RDP IP: $ip"
          Write-Host "Username: runneradmin"
          Write-Host "Password: MySecurePassword123!"
